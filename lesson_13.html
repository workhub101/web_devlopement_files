<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            
            color: blue;
            text-shadow:#aaa;
        }
        .text{
            display: flex;
            justify-content: center;
            line-height: 10px;
            word-spacing: 5px;

        }
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .line_through{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <hr>
    <h3>Sample Heading</h3>
    <p>this is a sample paragraph to demonstrate text styling with CSS</p>
    <div class="text">This is a centered div with increased line and letter spacing</div>
    <a href="">This is an underlined hyperlink</a>
    <p class="line_through">this text has a line through it</p>
</body>
</html>
